<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type= 'text/css' href="main.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
  <title>Document</title>
</head>
<body>
 <div id="main">
    <div id='header'>
      <h1>The Back-Logs</h1>
    </div>
    <div id= "input-section" class= "input-section">
     <input id="searchBar" type="text" name="searchBar" class= "search-bar" placeholder="Games Await">
     <button id="searchBtn" class= "search-btn">Enter</button>
    </div>
    <div>
      <button id="saveBtn" class="save-btn">Save Current Back-Log</button>
      <button id="currentBtn" class="current-log">Go To Current Back-Log</button>
      <button id="loadBtn" class="load-btn">Load Current Back-Log</button>
    </div>
       <div id="searchResults" class= "search-results">
          <h2 class="game-title">Welcome to the Back-Logs! <br> <br> Here you can create your own Back-Log <br>Start your search, add games and save your Log <br> It really is that simple <br> <br> Enjoy</h2>
          </div>
    </div>
  </div>
</body>
</html>
